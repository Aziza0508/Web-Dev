

<mat-card class="wrapper-item">
  <mat-card-header>
    <div class="wrapper-item-img">
      <img mat-card-image [src]="product.imgURL" alt="Photo" />
    </div>
  </mat-card-header>
  <mat-card-content class="wrapper-item-right">
    <mat-card-title>{{ product.name }}</mat-card-title>
    <p>
      {{ product.description }}
    </p>
    <p><b>Rating:</b> {{ product.rating }}</p>
    <p><b>Prise:</b> {{ formatedPrice(product.price) }} KZT</p>
    <p><b>Likes:</b> {{ product.likes }}</p>
    <mat-card-actions class="buttons">
      <button mat-button (click)="handleLike()">
        <fa-icon [icon]="heart"></fa-icon>
      </button>
      <button (click)="handleDelete()">X</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
