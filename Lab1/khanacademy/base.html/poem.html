<!DOCTYPE html>

<html>
    <head>
        <title>
            challenge: write a poem 
        </title>
        <meta charset = "utf=8">
    </head>
    <body>
        <h1>
            Risk
        </h1>
        <p>
            And then the day came, <br>
            when the risk <br>
            to remain tight <br>
            in a bud <br>
            was more painful <br>
            than the risk <br>
            it took <br>
            to blossom.
        </p>
    </body>
</html>
